<div style="display: 'flex'; flex: 1; flex-direction: 'row'; background-color: rgb(206, 206, 206); padding: 8px;">
    <div style="flex: 1; margin-right: '8px';">
        <div style="max-width: calc(100vw / 2);">
            <div id="default_title_bar" class="e-de-ctn-title"></div>
            <div>
                <ejs-documenteditorcontainer 
                    #documenteditor_default 
                    [enableToolbar]=true 
                    [enableLocalPaste]=false 
                    (created)="onCreate()" 
                    (documentChange)="onDocumentChange()" 
                    (selectionChange)="onSelectionChange()" 
                    [enableSelection]="true" 
                    height="550px"
                    style="width:100%;height:100%;display:block;">
                </ejs-documenteditorcontainer>
            </div>
            <br/>
            <button
                style="margin-top:4px; margin-bottom:8px; background-color:rgb(0, 179, 192); border: none; color: white; padding: 10px 24px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 8px; box-shadow: 0 8px 8px 0 rgba(73, 73, 73, 0.2), 0 6px 20px 0 rgba(73, 73, 73, 0.2);"
                type="button"
                class="btn btn-primary"
                (click)="onPreview()"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal">Preview Logo
            </button>
            <button
                style="margin-left: 8px; margin-top:4px; margin-bottom:8px; background-color:white; border: none; color: rgb(0, 152, 163); padding: 10px 24px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; border-radius: 8px; box-shadow: 0 8px 8px 0 rgba(73, 73, 73, 0.2), 0 6px 20px 0 rgba(73, 73, 73, 0.2);"
                type="button"
                class="btn btn-primary"
                (click)="onPreview2()"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal">Preview Tanpa Logo
            </button>
        </div>
    </div>
    <div style="flex: 1;">
        <div style="max-width: calc(100vw / 2);">
            <!-- <div id="background">
                <span id="bg-text">Watermark</span>
            </div>
            <div id="content"> -->
                <ejs-documenteditorcontainer 
                    #document_editor 
                    id="container"
                    [enableToolbar]=false
                    [restrictEditing]=true
                    (created)="onCreatePreview()" 
                    height="590px"
                    style="width:100%;height:100%;display:block;">
                </ejs-documenteditorcontainer>
            <!-- </div> -->
        </div>
    </div>
</div>

<style>
    #documenteditor_title_contentEditor {
        height: 26px;
        max-width: 75%;
        width: auto;
        overflow: hidden;
        display: inline-block;
        padding-left: 4px;
        padding-right: 4px;
        margin: 5px;
    }

    .single-line {
        cursor: text !important;
        outline: none;
    }

    #default_title_bar {
        height: 36px;
        line-height: 26px;
        /* width: 100%; */
        font-size: 12px;
        padding-left: 15px;
        padding-right: 10px;
        font-family: inherit;
    }

    [class^="e-de-icon-"],
    [class*=" e-de-icon-"] {
        font-family: 'Sample brower icons' !important;
    }

    .e-de-icon-Print:before {
        content: "\e723";
    }

    .e-de-icon-Download:before {
        content: "\e728";
    }

    /** sample level font icons ends*/

    #background{
        position:absolute;
        z-index:0;
        background:white;
        display:block;
        min-height:50%; 
        min-width:50%;
        color:yellow;
    }

    #content{
        position:absolute;
        z-index:1;
    }

    #bg-text
    {
        color:lightgrey;
        font-size:120px;
        transform:rotate(300deg);
        -webkit-transform:rotate(300deg);
    }


</style>
<script>
    window.onbeforeunload = function () {
        return 'Want to save your changes?';
    };    
</script>
